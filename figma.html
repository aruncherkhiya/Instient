<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Figma to HTML and CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img class="logo-upper" src="svg/Z_svg.svg" alt="Z-logo image" />
        <div class="zip-logo-container">
          <div class="zip-text-wrapper">
            <h1 class="zip-txt">ZIP</h1>
            <p class="messenger-txt">Messenger</p>
          </div>
          <div class="zip-logo-wrapper">
            <img class="logo1" src="svg/V_svg.svg" alt="V-logo image" />
            <img class="logo2" src="svg/S_svg.svg" alt="S-logo image" />
            <img class="logo3" src="svg/G_svg.svg" alt="G-logo image" />
          </div>
        </div>
      </div>

      <div class="sms-container">
        <div class="sms-wrapper">
          <div class="message-header">
            <h1 class="main-header-txt">Message</h1>
            <p class="side-txt">Enter message below</p>
          </div>
          <textarea class="message-txt" cols="30" rows="10"></textarea>
        </div>
      </div>

      <div class="btn-container">
        <button class="btn-send"><p>SEND</p></button>
        <button class="btn-cancel"><p>CANCEL</p></button>
      </div>
    </div>
  </body>
</html>
